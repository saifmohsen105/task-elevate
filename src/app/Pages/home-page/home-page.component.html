@if(isLoading){

<!-- loadin skillton  -->
<div
  class="relative animate-pulse container mx-auto py-8 px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 bg-gray-300">
  @for (i of [].constructor(20); track $index) {
  <div class="bg-white rounded-lg shadow-md overflow-hidden p-4">
    <div class="w-full h-48 bg-slate-400"></div>
    <div class="mt-4 h-5 w-[50%] rounded-lg bg-slate-300"></div>
    <div class="mt-2 h-4 w-[60%] rounded-lg bg-slate-300"></div>
    <div class="mt-2 h-4 w-[10%] rounded-lg bg-slate-300"></div>
    <div class="mt-2 h-4 w-[20%] rounded-lg bg-slate-300"></div>
  </div>
  }
</div>

}@else {
<!-- input search of product  -->
<div class="flex justify-center items-center bg-gray-300 p-4">
  <div class="relative w-full sm:w-2/3 md:w-1/2 lg:w-1/3 mx-auto mt-5 mb-5">
    <input type="text" placeholder="Search by name..."
      class="w-full p-3 pl-10 text-gray-700 border border-gray-500 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400 transition-all duration-300 ease-in-out"
      [(ngModel)]="searchTerm" (input)="searchProducts()">
    <span class="absolute left-3 top-3 w-5 h-5 text-gray-500">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
  </div>
</div>

<!--  cards -->
<main>

  <app-cart [products]="filteredProducts" class="w-full" [isEmpty]="filteredProducts.length === 0"></app-cart>

</main>


}
