<div class="container mx-auto py-8 px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- show product -->
  @for (product of products; track $index) {
  <div
    class="relative bg-gray-200 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300 cursor-pointer group"
    (click)="getCard(product.id)" [routerLink]="['/details',product.id]">
    <figure>
      <img [src]="product.image" [alt]="product.title"
        class="w-[50%] object-contain h-48 my-5 mx-auto mix-blend-darken transition-transform duration-300 group-hover:scale-105">
      <figcaption class="p-4">
        <h2 class="text-xl text-gray-800 font-bold">
          {{ product.title | customSlice: ' ': 0:3:' ' }}
        </h2>
        <p class="text-gray-600 mt-2 line-clamp-1 overflow-hidden">
          {{ product.description | customSlice : ' ' : 0:10 : ' ' }}
        </p>
        <p>{{ product.rating.rate }} <i class="fa-solid fa-star text-yellow-300"></i></p>
        <p class="text-green-600 font-bold mt-2">{{ product.price | currency }}</p>
      </figcaption>
    </figure>
    <div
      class="absolute inset-0 bg-[#0000008b] flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <span class="text-white text-2xl transform scale-100 group-hover:scale-110 transition-transform duration-300">
        <i class="fa-solid fa-eye"></i>
      </span>
    </div>
  </div>
  }

  <!-- state dont found product -->
  @empty {
  <div class="col-span-full flex justify-center items-center h-96">
    <picture>
      <img src="/notFoundProduct.webp" class="" alt="Product Not Found">
    </picture>
  </div>
  }
</div>
